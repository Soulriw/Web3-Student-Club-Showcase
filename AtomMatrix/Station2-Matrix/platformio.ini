; PlatformIO Project Configuration File
; Station 2: Atom Matrix LED Controller

[env:m5stack-atom]
platform = espressif32
board = m5stack-atom
framework = arduino
monitor_speed = 115200
upload_speed = 1500000

lib_deps = 
    bblanchon/ArduinoJson @ ^6.21.3
    m5stack/M5Atom
    FastLED/FastLED

build_flags = 
    -DCORE_DEBUG_LEVEL=0

board_build.partitions = min_spiffs.csv

# Compile only the alternative matrix source to avoid duplicate setup()/loop()
src_filter =
    +<main(matrix-2).cpp>
    -<main.cpp>
