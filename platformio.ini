[env:m5stack-core2]
platform = espressif32
board = m5stack-core2
framework = arduino
upload_speed = 1500000
build_src_filter = +<m5stack-core2.cpp>  
lib_deps =
    m5stack/M5Unified
    ESPAsyncWebServer
    AsyncTCP
    ricmoo/qrcode@^0.0.1
    HTTPClient

[env:m5stick-c-plus2]
platform = espressif32
board = esp32dev                      
framework = arduino
upload_speed = 1500000
build_src_filter = +<m5stick-c-plus.cpp>
lib_deps =
    m5stack/M5Unified
    me-no-dev/ESPAsyncWebServer@3.6.0  
    me-no-dev/AsyncTCP@3.3.2           